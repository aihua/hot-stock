<md-dialog aria-label="{{buyStockObj.modelTitle}}">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{buyStockObj.modelTitle}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="buyStockObj.cancel()" aria-label="Close {{buyStockObj.modelTitle}} Dialog">X <md-tooltip>Close</md-tooltip></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
          <form role="form" class=" form-horizontal" name="buyStockObj.buyStockForm" id="buyStockForm"  novalidate>
            <div class="form-group">            
              <div class="col-xs-12 col-md-6">                 
                 <strong>Stock Name: </strong><span>{{buyStockObj.stock.name}}</span>                 
              </div>
              <div class="col-xs-12 col-md-6">
                 <strong>Stock Symbol: </strong><span>{{buyStockObj.stock.symbol}}</span>
              </div>
              <div class="col-xs-12 col-md-6">
                 <md-input-container>
                    <label>Price</label>
                 	<input type="text" name="price" ng-model="buyStockObj.request.price"
                     ng-maxlength="10" ng-minlength="1" required 
                     ng-class ="{invalid:buyStockObj.buyStockForm.price.$invalid}"> 
                  </md-input-container>
              </div>
            </div> 
          </form>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-raised md-accent secondary-btn" ng-click="buyStockObj.cancel()" aria-label="Cancel"> Cancel </md-button>
    <md-button class="md-raised md-primary primary-btn " ng-click="buyStockObj.sendBuyRequest()" aria-label="Save"> Buy </md-button>
  </md-dialog-actions>
</md-dialog>
